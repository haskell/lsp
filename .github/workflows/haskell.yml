name: Haskell CI

on: [push, pull_request]
jobs:
  build:

    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        ghc: ['9.2.1', '9.0.1', '8.10.7', '8.8.4', '8.6.5']
        os: [ubuntu-latest, macOS-latest, windows-latest]
        ospath: [true, false]

    steps:
    - uses: actions/checkout@v2
    - uses: haskell/actions/setup@v1
      with:
        ghc-version: ${{ matrix.ghc }}
        cabal-version: '3.6'

    - name: Cabal cache
      uses: actions/cache@v1
      env:
        cache-name: cache-cabal
      with:
        path: ~/.cabal
        key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('**/*.cabal') }}-${{ hashFiles('**/cabal.project') }}
        restore-keys: |
          ${{ runner.os }}-build-${{ env.cache-name }}-

    - name: Stack cache
      uses: actions/cache@v1
      env:
        cache-name: cache-stack
      with:
        path: ~/.stack
        key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('**/*.cabal') }}-${{ hashFiles('**/stack.yaml') }}
        restore-keys: |
          ${{ runner.os }}-build-${{ env.cache-name }}-

    - name: Cabal update
      run: cabal update
    - name: Cabal configure
      run: |
        if [ ${{ matrix.ospath }} = "true" ]; then
          cabal configure --constraint="filepath ^>= 1.4.100.0"
        fi
    - name: Build using cabal
      run: cabal build all
    - name: Test
      run: cabal test all
    # stack build uses stack.yaml which actually uses ghc-8.10.7
    - if: matrix.ghc == '8.10.7' && runner.os == 'Linux'
      name: Build using stack
      run: stack build
